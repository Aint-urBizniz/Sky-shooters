<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooting Stars</title>
  <style>
    body { margin:0; background:black; overflow:hidden; }
    canvas { display:block; margin:0 auto; background:black; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player (ugly shooter for now lol)
    const player = { x: canvas.width/2, y: canvas.height-60, size: 30, speed: 10 };
    let bullets = [];
    let stars = [];

    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x - player.size/2, player.y + player.size);
      ctx.lineTo(player.x + player.size/2, player.y + player.size);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullets() {
      ctx.fillStyle = "lime";
      bullets.forEach(b => {
        ctx.fillRect(b.x-2, b.y, 4, 10);
      });
    }

    function drawStars() {
      stars.forEach(s => {
        // Tail effect for fast stars
        if (s.speed > 5) {
          ctx.strokeStyle = "rgba(255,255,200,0.6)";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(s.x - s.vx*5, s.y - s.vy*5);
          ctx.stroke();
        }

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawStars();

      // Move bullets
      bullets.forEach(b => b.y -= 10);
      bullets = bullets.filter(b => b.y > 0);

      // Move stars
      stars.forEach(s => {
        s.x += s.vx;
        s.y += s.vy;
      });
      stars = stars.filter(s => s.x > -50 && s.x < canvas.width+50 && s.y > -50 && s.y < canvas.height+50);

      requestAnimationFrame(update);
    }

    function shoot() {
      bullets.push({ x: player.x, y: player.y });
    }

    function spawnStar() {
      const angle = Math.random() * Math.PI * 2;
      const speed = 1 + Math.random() * 7; // varied speeds
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2, // spawn in upper half
        size: 4 + Math.random()*6,  // bigger stars
        speed: speed,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed
      });
    }

    document.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft" && player.x > player.size) player.x -= player.speed;
      if(e.key === "ArrowRight" && player.x < canvas.width - player.size) player.x += player.speed;
      if(e.key === " ") shoot();
    });

    setInterval(spawnStar, 700); // fewer stars
    update();
  </script>
</body>
</html>
